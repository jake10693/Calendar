<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form action="">
        <div class="row">
       <p class="time-align">  9AM</p><input class="time-block" id="9" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">10AM</p><input class="time-block" id="10" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">11AM</p><input class="time-block" id="11" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">12PM</p><input class="time-block" id="12" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">  1PM</p><input class="time-block" id="1" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">  2PM</p><input class="time-block" id="2" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">  3PM</p><input class="time-block" id="3" type="text"><button class="saveBtn"></button>
          </div>
        <div class="row">
          <p class="time-align">  4PM</p><input class="time-block" id="4" type="text"><button class="saveBtn"></button>
          </div>
 
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
